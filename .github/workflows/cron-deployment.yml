on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  trigger-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Trigger Cloudflare deployment
        run: curl -X POST "${{ secrets.CLOUDFLARE_API_URL }}"